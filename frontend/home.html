<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="img/chat.png" rel="icon" />

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/bootstrap-icons.css" />
		<title>Let's Chat</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"
					><i class="bi bi-chat-quote"></i>&nbsp;Let's Chat!</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarColor01"
					aria-controls="navbarColor01"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarColor01">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link active" href="#"
								>Home
								<span class="visually-hidden">(current)</span>
							</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								data-bs-toggle="dropdown"
								href="#"
								role="button"
								aria-haspopup="true"
								aria-expanded="false"
							>
								<img
									src="https://avatars.dicebear.com/api/micah/salysamake.svg"
									alt="Mon profile"
									class="img-fluid avatar-img"
								/>
							</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#">Mon profile</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">Se d√©connecter</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<section>
			<main>
				<div class="row" style="margin-right: 10px; margin-left: 10px">
					<div
						class="nav flex-column nav-pills col-3"
						id="v-pills-tab"
						role="tablist"
						aria-orientation="vertical"
					>
						<div>
							<input
								class="form-control"
								list="datalistOptions"
								id="exampleDataList"
								placeholder="Type to search..."
								style="margin-bottom: 1%"
								onchange="getInputData(this)"
							/>
							<datalist id="datalistOptions">
								<!--On aura ici la liste des mails des autres utilisateurs pour la recherche par mail des utilisateurs-->
							</datalist>
						</div>
						<div
							class="nav-link active tab-nav"
							id="v-pills-groupe-tab"
							data-bs-toggle="pill"
							data-bs-target="#v-pills-groupe"
							type="button"
							role="tab"
							aria-controls="v-pills-groupe"
							aria-selected="true"
						>
							Groupe chat
						</div>
					</div>
					<div class="tab-content col-8" id="v-pills-tabContent">
						<div
							class="tab-pane fade show active"
							id="v-pills-groupe"
							role="tabpanel"
							aria-labelledby="v-pills-groupe-tab"
						>
							<div class="infos-dest">Groupe chat</div>
							<div class="bloc-msgs"></div>
							<div class="form-msg">
								<form action="" class="row">
									<div class="form-floating col-9">
										<input
											type="text"
											class="form-control"
											id="floatingInput"
											placeholder="saisissez votre message ici"
										/>
										<label for="floatingInput"
											>Saisissez votre message ici</label
										>
									</div>
									<div class="col-2">
										<input
											type="submit"
											class="btn btn-primary"
											value="Envoyer"
										/>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</main>
		</section>
		<footer>
			<div class="container">
				<div class="text-center">Copyright &copy; 2021 Master 1 GDIL UGB</div>
			</div>
		</footer>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/messages.js"></script>
	</body>
</html>
