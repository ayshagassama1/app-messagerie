<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/bootstrap-icons.css" />
		<script type="text/javascript" src="js/authentification.js"></script>
		<title>Let's Chat</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"
					><i class="bi bi-chat-quote"></i>&nbsp;Let's Chat!</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarColor01"
					aria-controls="navbarColor01"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarColor01">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link active" href="#"
								>Home
								<span class="visually-hidden">(current)</span>
							</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								data-bs-toggle="dropdown"
								href="#"
								role="button"
								aria-haspopup="true"
								aria-expanded="false"
								>Mon profile</a
							>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#">Mon profile</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" onclick="logout()"> se deconnecter</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<section>
			<main>
				<div>
					<input
						class="form-control"
						list="datalistOptions"
						id="exampleDataList"
						placeholder="Type to search..."
						style="width: 15%; margin-bottom: 1%"
					/>
					<datalist id="datalistOptions">
						<option value="San Francisco"></option>
						<option value="New York"></option>
						<option value="Seattle"></option>
						<option value="Los Angeles"></option>
						<option value="Chicago"></option>
					</datalist>
				</div>
				<div class="d-flex align-items-start">
					<div
						class="nav flex-column nav-pills me-3"
						id="v-pills-tab"
						role="tablist"
						aria-orientation="vertical"
					>
						<div
							class="nav-link active tab-nav"
							id="v-pills-home-tab"
							data-bs-toggle="pill"
							data-bs-target="#v-pills-home"
							type="button"
							role="tab"
							aria-controls="v-pills-home"
							aria-selected="true"
						>
							Salyyyyyyyyyyyyy <button class="btn text-secondary"><i class="bi bi-three-dots-vertical"></i></button>
						</div>
						<div
							class="nav-link tab-nav"
							id="v-pills-profile-tab"
							data-bs-toggle="pill"
							data-bs-target="#v-pills-profile"
							type="button"
							role="tab"
							aria-controls="v-pills-profile"
							aria-selected="false"
						>
							Fatou
						</div>
						<div
							class="nav-link tab-nav"
							id="v-pills-messages-tab"
							data-bs-toggle="pill"
							data-bs-target="#v-pills-messages"
							type="button"
							role="tab"
							aria-controls="v-pills-messages"
							aria-selected="false"
						>
							Aicha
						</div>
						
					</div>
					<div class="tab-content" id="v-pills-tabContent">
						<div
							class="tab-pane fade show active"
							id="v-pills-home"
							role="tabpanel"
							aria-labelledby="v-pills-home-tab"
						>
							hi saly
						</div>
						<div
							class="tab-pane fade"
							id="v-pills-profile"
							role="tabpanel"
							aria-labelledby="v-pills-profile-tab"
						>
							hi fatou
						</div>
						<div
							class="tab-pane fade"
							id="v-pills-messages"
							role="tabpanel"
							aria-labelledby="v-pills-messages-tab"
						>
							hi aicha
						</div>
						
						</div>
					</div>
				</div>
			</main>
		</section>
		<footer>
			<div class="container">
				<div class="text-center">Copyright &copy; 2021 Master 1 GDIL UGB</div>
			</div>
		</footer>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/popper.min.js"></script>
	</body>
</html>
